<!DOCTYPE html>
<html>
<head>
	<title>VueJs</title>
	<script src="vue.js"></script>
</head>
<body>
	<script src = "https://unpkg.com/dist/vue.js"></script>
<div id="app">
  <h1 v-once >{{ title }}</h1>
  <p>{{ sayHello()}} - <a v-bind:href="link">Google</a> </p>
</div>

	<script>
		new Vue({
el : '#app',
data:{
title :"Hello World",
link:"https://www.google.com/"
},
methods:{
sayHello: function(){
return this.title = 'Hello';
return this.title;
}

}

});
	</script>

</body>
</html>
