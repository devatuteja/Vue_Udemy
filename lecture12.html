<!DOCTYPE html>
<html>
<head>
	<title>VueJs</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		
		<p>{{ sayHello() }}</p>

	</div>
	<script>
		new Vue({
			el: '#app',
			data: {
				title: "Hello there you've to complete the vue js course type yes to continue"
			},
			methods: {
				sayHello :  function(){
					//return 'Hello world'; --> you can return a string but if you want to return TITLE u cant do it directly 
					//this generally points to global function keywords until obj is not created using new
					return this.title;

				}
			}
				
		 });
	</script>

</body>
</html>
